<div class="wrapper">
  <div id="formContent">
    <a class="underlineHover" href="/signin">Sign In</a>
    <a class="underlineHover" href="/signup">Sign Up</a>
    <form (ngSubmit)="onSubmit()" #signInForm="ngForm">
      <div>
        <!-- <label for="email">Email</label> -->
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Email"
          required
          [pattern]="emailRegex"
          [(ngModel)]="email"
          #emailInput="ngModel"
        />
        <div
          class="validation-message"
          *ngIf="emailInput.invalid && emailInput.touched"
        >
          <small class="validation-message" *ngIf="emailInput.errors?.['required']"
            >Email is required</small
          >
          <small class="validation-message" *ngIf="emailInput.errors?.['email']"
            >Invalid email format</small
          >
        </div>
      </div>

      <div>
        <!-- <label for="password">Password</label> -->
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
          [(ngModel)]="password"
          #passwordInput="ngModel"
        />
        <div *ngIf="passwordInput.invalid && passwordInput.touched">
          <small
            class="validation-message"
            *ngIf="passwordInput.errors?.['required']"
            >Password is required</small
          >
        </div>
      </div>

      <button type="submit" [disabled]="signInForm.invalid">Sign In</button>
    </form>

    <div class="alert" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </div>
</div>
